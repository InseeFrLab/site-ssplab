apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site-ssplab
  labels:
    name: site-ssplab
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: ssplab.lab.sspcloud.fr
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: site-ssplab
            port: 
              number: 80
